<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicemode2</title>
</head>

<body>
    <header>
        <nav><a href="practice.html">Home</a></nav>
    </header>
    <main>
        <h1>Job Apply Form</h1>
        <hr>
        <fieldset>
            <legend>Job Apply Form</legend>
            <form>
                <div> Enter your name : <input type="text" name="entername" placeholder="Enter Name" required></div><br>
                <div>Enter your fathername : <input type="text" name="enterfathername" placeholder="Enter fathername"
                        required></div><br>
                <div>Enter Email : <input type="email" name="enteremail" placeholder="Enter email" required></div><br>
                <div> Enter password : <input type="password" name="enterpassword" placeholder="Enter password"
                        required></div> <br>
                <div>Tell us about you : <textarea name="aboutyou" cols="20" rows="10" required></textarea></div><br>
                <div>Date of Birth : <input type="date" name="DOB" required></div><br>
                <div>Gerder :
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div><br>
                <div>Hobbies :
                  <input type="checkbox" name="hobbies" id="bookreading" value="bookreading"  >
                  <label for="bookreading">BookReading</label>
                  <input type="checkbox" name="hobbies" id="fishing" value="fishing" >
                  <label for="fishing">Fishing</label>
                  <input type="checkbox" name="hobbies" id="boxing" value="boxing" >
                  <label for="boxing">Boxing</label>
                  <input type="checkbox" name="hobbies" id="hunting" value="hunting" >
                  <label for="hunting">Hunting</label>
                </div><br>
                <div>Books thats you read :
                   <select name="books" >
                   <option value="english">English</option>
                   <option value="urdu">Urdu</option>
                   <option value="maths">Maths</option>
                   <option value="computer">Computer</option>
                </select>
                <input type="submit" value="Apply Now" >
                </div>
            </form>
        </fieldset>
    </main>
</body>

</html>
